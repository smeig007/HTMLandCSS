<html>
    <head>
        <!-- the contents of title are what appear in the tab in chrome (or ie, firefox etc) -->
      <title>FlexBox Lecture</title>  
        <!-- link the html document with the css document-->
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
      <figure class= "pizza">
        <div class="pizza__hero">
          <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=714&q=80" alt="pizza-photo" class="pizza__img">
        </div>
        <div class="pizza__content">
          <div class="pizza__title">
            <h1 class="pizza__heading">Pizza Vegatale 👌 </h1>
            <div class="pizza__tag pizza__tag--1">#vegetarian</div>
            <div class="pizza__tag pizza__tag--2">#italian</div>
          </div>
          <p class="pizza__description">Yummy veggie pizza with red onion, rocket and pineapple on an origonal italian tomatoe sauce</p>
          <div class="pizza__details">
            <p class="pizza__detail"><span class="emoji">🍕</span>850kcal</p>
            <p class="pizza__detail"><span class="emoji">⏱</span>30 mins</p>
            <p class="pizza__detail"><span class="emoji">⭐</span>4.7 / 5</p>
          </div>
        </div>
        <div class="pizza__price"> £9.99</div>
      </figure>
    </body>
</html>
